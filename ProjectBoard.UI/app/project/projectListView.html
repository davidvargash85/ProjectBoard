<div class="panel panel-primary"
     ng-controller="projectListCtrl as vm">

    <div class="panel-heading">
        <div class="row">
            <div class="col col-xs-6">
                <h3 class="panel-title">Project List</h3>
            </div>
            <div class="col col-xs-6 text-right">
                <button type="button" class="btn btn-sm btn-primary btn-primary"
                        ng-click="vm.showForm(0)">
                    Create New
                </button>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Project Name</td>
                    <td>Description</td>
                    <td>Date Created</td>
                    <td>Options</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in vm.projects">
                    <td>{{ project.name }}</td>
                    <td>{{ project.description }}</td>
                    <td>{{ project.dateCreated | date }}</td>
                    <td>
                        <a href="#">
                            <span class="glyphicon glyphicon-pencil" ng-click="vm.showForm(project.id)"></span>
                        </a>
                        <a href="#">
                            <span class="glyphicon glyphicon-remove" ng-click="vm.deleteProject(project.id)"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
