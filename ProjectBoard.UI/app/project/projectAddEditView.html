<form class="form-horizontal"
      name="projectForm"
      novalidate
      ng-controller="ProjectEditCtrl as vm">
    <fieldset>
        <legend>Project</legend>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputProjectName">Project Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputProjectName"
                       name="inputProjectName"
                       type="text"
                       placeholder="Project Name (required)"
                       ng-model="vm.project.projectName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12" />
            </div>
        </div>

        <!-- TODO: Insert date on form -->

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputDescription">Description</label>

            <div class="col-md-10">
                <textarea class="form-control"
                          id="inputDescription"
                          name="inputDescription"
                          placeholder="Description"
                          rows="3"
                          ng-model="vm.project.description"></textarea>
            </div>
            <br />
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="vm.submit()"
                            ng-disabled="projectForm.$invalid">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel(projectForm)">
                        Cancel
                    </button>
                </span>
            </div>
        </div>

        <div class="form-group"
             ng-show="vm.message">
            <div class="col-md-6">
                <pre style ="font: inherit">{{ vm.message }}</pre>
            </div>
        </div>

    </fieldset>
</form>
